<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> My Top Ten Tags & Styles</title>
  </head>
  <body>
  <h2 id="title-one" class="title">Tables (Or at least a really ugly one)</h2>
  <table>
    <thead>
    <tr>
      <th colspan="4">Table Name</th>
    </tr>
    <tr>
      <td colspan="2">1</td>
      <td colspan="2">2</td>
    </tr>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
      <td>D</td>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td rowspan="3">data_title</td>
      <td>data_1</td>
      <td>data_2</td>
      <td>data_3</td>
    </tr>
    <tr>
      <td rowspan="3">data_title</td>
      <td>data_1</td>
      <td>data_2</td>
      <td>data_3</td>
    </tr>
    </tbody>
  </table>

  <h2 id="title-two" class="title">Embed!</h2>
  <embed src="https://www.youtube.com/embed/kmk43_2dtn0" width="640" height="480">

  <h2 id="title-three" class="title">Dialog Popup!</h2>
  <dialog open>
  <p>Greetings, one and all! Click OK to get rid of me!</p>
  <form method="dialog">
    <button id="button">OK</button>
  </form>
</dialog>

  <h2 id="title-four" class="title">Input stuff!</h2>
  <form action="/someAction" method="post">
    <fieldset>
      <legend>There is a reason why you should use this input!</legend>
      <input type="email" name="email" placeholder="This really doesn't take any information!">
      <button disabled id="disabled-button">Submit</button>
    </fieldset>
  </form>
  </body>
</html>
